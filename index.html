<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Meme Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>ðŸ™ˆ<br />Let's create your own meme</h1>
      <h3>Fill out the form below to start!</h3>
      <form action="">
        <p>
          <label for="image"
            >Image URL:
            <input
              type="text"
              placeholder="What's the url of your image?"
              id="image"
              class="form-control"
            />
          </label>
        </p>
        <p>
          <label for="text-top"
            >Text on top:
            <input
              type="text"
              placeholder="(Optional) What text do you want at the top of your meme?"
              id="text-top"
              class="form-control"
            />
          </label>
        </p>
        <p>
          <label for="text-bottom"
            >Text at bottom:
            <input
              type="text"
              placeholder="(Optional) What text do you want at the bottom of your meme?"
              id="text-bottom"
              class="form-control"
            />
          </label>
        </p>
        <!-- <input type="submit" value="Create Now" /> -->
        <button
          type="submit"
          class="btn btn-warning"
        >
          Create Now
        </button>
      </form>
      <br />
      <br />
      <section id="meme-creation"></section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
